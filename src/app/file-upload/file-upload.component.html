<div >
<button  (click)="file.click()" class="ml-2" mat-raised-button color="primary">{{getButtonString()}}</button>
<button (click)="onClickSend()" [disabled]="!fileInput" class="ml-2" mat-raised-button color="accent">ENVIAR</button>
</div>
<input  (change)="onFileChange($event)" id="file"  enctype="multipart/form-data" class="inputfile"  name="file" type="file" #file/>
